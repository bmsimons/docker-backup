<!DOCTYPE html>
<html>
    <head>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="../node_modules/bootstrap-material-design/dist/js/bootstrap-material-design.min.js"></script>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">

        <script>if (window.module) module = window.module;</script>
    </head>

    <body>
        <div class="modal fade" id="modalAddSSH" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAddSSHTitle">Add an SSH tunnel</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="addressInput">Server address</label>
                                <input type="text" class="form-control" id="addressInput" placeholder="contoso.com">
                            </div>
                            <div class="form-group">
                                <label for="usernameInput">Username</label>
                                <input type="text" class="form-control" id="usernameInput" placeholder="root">
                            </div>
                            <div class="form-group">
                                <label for="passwordInput">Password (if needed)</label>
                                <input type="password" class="form-control" id="passwordInput">
                            </div>
                            <div class="form-group">
                                <label for="keyInput">Key file location (if needed)</label>
                                <input type="password" class="form-control" id="keyInput">
                            </div>
                            <div class="form-group">
                                <label for="localPortInput">Local port</label>
                                <input type="text" class="form-control" id="localPortInput" placeholder="2375">
                            </div>
                            <div class="form-group">
                                <label for="dockerHostPortInput">Docker host:port</label>
                                <input type="text" class="form-control" id="dockerHostPortInput" placeholder="127.0.0.1:2375">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer" style="padding-left: 8px;">
                        <button type="button" class="btn btn-success btn-block">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalRemoveSSH" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalRemoveSSHTitle">Remove an SSH tunnel</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Server
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">app01.bartsimons.me</a>
                                    <a class="dropdown-item" href="#">app02.bartsimons.me</a>
                                    <a class="dropdown-item" href="#">app03.bartsimons.me</a>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer" style="padding-left: 8px;">
                            <button type="button" class="btn btn-warning btn-block">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        <ul class="nav nav-tabs bg-primary nav-fill">
            <li class="nav-item">
                <a class="nav-link" href="home.html">SSH tunnels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Docker client connections</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Backups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Restore</a>
            </li>

        </ul>

        <br>

        <div class="row">
            <div class="btn-group-md" role="group" style="margin-left:auto; margin-right:auto;">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalAddSSH"><b>Create</b></button>
                <button type="button" class="btn btn-info"><b>Edit</b></button>
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalRemoveSSH"><b>Remove</b></button>
            </div>
        </div>

        <br>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Address</th>
                    <th scope="col">Port</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>127.0.0.1</td>
                    <td>27017</td>
                    <td>Active</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>127.0.0.1</td>
                    <td>27018</td>
                    <td>Active</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>127.0.0.1</td>
                    <td>27019</td>
                    <td>Inactive</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
